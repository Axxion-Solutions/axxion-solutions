<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Axxion Solutions | Customer Access Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e2a38;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
    }
    input[type="email"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #1e2a38;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2c3e50;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Axxion Solutions</h1>
  <p>Customer Access Portal</p>
  </header>

  </header>

  <div class="container">
    <img src="transparent-cube.png" alt="Access Illustration" style="width: 200px; display: block; margin: 15px auto; border-radius: 6px;">
    <h2>Request Access</h2>
    <p>Please enter your company email below to receive access to report.</p>
    <form action="https://formsubmit.co/billing@axxion-solutions.com" method="POST">
      <label for="email">Company Email</label>
      <input type="email" id="email" name="email" required>
      <input type="hidden" name="_subject" value="New Portal Access Request">
      <input type="hidden" name="_captcha" value="false">
      <button type="submit">Request Login</button>
    </form>
  </div>
